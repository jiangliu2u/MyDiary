{% extends "layout.html" %}

{% block content %}
{% csrf_token %}
<hr>
<div class="container">
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-7">
			<form class="form-horizontal" action="/diary/postDiary/" id="postDiary" method = "post">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-lg-2 control-label">日记内容</label>
					<div class="col-lg-7">
						<textarea class="form-control" id ="diary_content" name="diary_content" rows="3"></textarea></div>		
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">心情</label>
						<div class="col-lg-2">
							<input class="form-control" id="mood" name = "mood"></input>
						</div>		
						<div class="form-group">
							<button class ="btn btn-default" style = "float:right;" type="submit">发送</button>
						</div>
					</form>
				</div>
				<div class="col-lg-3"></div>
			</div>
		</div>
		{% endblock %}
