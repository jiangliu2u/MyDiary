<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript">
    	$(function(){
    	
    		$("#reg").click(function(){
    		
    			var pwd = $("input[name='password']").val();

    			var cpwd = $("input[name='password_repeat']").val();
    			if(pwd != cpwd){
    				alert("两次密码不一致!");
    				$("input[name='password']").val("");
    				$("input[name='password_repeat']").val("");
    				return false;
    			}
    		});
    	});
    </script>
</head>
<body>
<div class="container">
    <div class="row">

    	<h4>用户注册</h4>
       <form class="form-horizontal" action="/diary/register/"id="register" method = "post">
			{% csrf_token %}
			<hr>
			<div class="form-group">
				<label class="col-lg-2 control-label">用户名：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="username" name="name"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">密码：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="password" name="password" type="password"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">确认密码：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="password_repeat" name="password_repeat" type="password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-3"></div>
				<div class="col-lg-3">
					<button class ="btn btn-default" type="submit" id="reg">注册</button>
				</div>
			</div>
		</form>
    </div>
</div>
</body>
</html>
