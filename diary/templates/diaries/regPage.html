<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">

    	<h4>用户</h4>
       <form class="form-horizontal" action="/diary/login/"id="login" method = "post">
			{% csrf_token %}
			<hr>
			<div class="form-group">
				<label class="col-lg-2 control-label">用户名：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="username" name="name"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">密码：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="password" name="password" type="password"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">密码：</label>
				<div class="col-lg-3">
					<input class ="form-control" id="password_repeat" name="password_repeat" type="password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-3"></div>
				<div class="col-lg-3">
					<button class ="btn btn-default" type="submit">登录</button>
				</div>
			</div>
		</form>
    </div>
</div>
</body>
</html>
